<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Popup Window サンプル</title>

<link href="../hifive-res/fw/current/h5.css" rel="stylesheet">
<link href="../hifive-res/ext/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/popup.css" rel="stylesheet">

</head>

<div class="container">

	<form class="form">
		<h2 class="form-header">ログイン情報を入力してください。</h2>
		<label for="email" class="sr-only">Emailアドレス</label> <input
			type="email" id="email" class="form-control" placeholder="Emailアドレス"
			required autofocus> <label for="password" class="sr-only">パスワード</label>
		<input type="password" id="password" class="form-control"
			placeholder="パスワード" required>
		<button id="login" class="btn btn-lg btn-primary btn-block"
			type="submit">ログイン</button>
	</form>

</div>

<script src="../hifive-res/ext/jquery/jquery-2.1.4.min.js"></script>
<script src="../hifive-res/ext/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../hifive-res/fw/current/h5.js"></script>
<script src="js/popup.js"></script>

</html>
